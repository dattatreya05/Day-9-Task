<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="#" Method="get">
        <div class="container">
          <h1>Contact Us Form</h1>
          <p>Please fill in this form to Send contact us details.</p>
          <hr>
          <fieldset>
          <legend>Contact Us</legend>
          <label for="fname"><b>First Name</b></label></br>
          <input type="text" id="fname" placeholder="Your name.." name="fname" required></br>
      
          <label for="lname"><b>Last Name</b></label></br>
          <input type="text" id="lname" placeholder="Your last name.." name="lname" required></br>
      
          <label for="email"><b>Email Name</b></label></br>
          <input type="email" placeholder="Type your email" name="email" required></br>

          <label for="mobile"><b>Mobile Number</b></label></br>
          <input type="number" placeholder="Type your mobile number" name="mobile" required></br>
          
          <label for="altMobNo"><b>Alternate Mobile Number</b></label></br>
          <input type="number" placeholder="Type your alternate mobile number" name="altMobNo" required></br>
          
          <label for="address"><b>Address</b></label></br>
          <input type="address" placeholder="Type your address" name="address" required></br></br>
      

          <button type="submit" class="submit">submit</button>
          </fieldset>
        </div>
      </form>

</body>
</html>
